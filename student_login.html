<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.4);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .remember {
      display: flex;
      align-items: center;
      margin: 10px 0;
      font-size: 14px;
      color: #333;
    }

    .remember input {
      margin-right: 8px;
    }

    .login-box button {
      width: 95%;
      padding: 12px;
      background: #4facfe;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: #003488;
    }

    .login-box p {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box a {
      color: #003488;
      text-decoration: none;
    }
  </style>
</head>
<body>
<img src="sb2.jpg" width="100%" height="100%" style="position: absolute; top: 0; left: 0; z-index: -1;">

  <div class="login-box">
    <h2>Student Login</h2>
    
    <input type="text" id="studentName" placeholder="STUDENT NAME" required>
    <input type="password" id="studentRegNo" placeholder="REGISTRATION NO." required>

    <div class="remember">
      <input type="checkbox" id="remember" name="remember">
      <label for="remember">Remember Me</label>
    </div>

    <button onclick="loginStudent()">Login</button>

    <p>Don’t have an account? <a href="register.html" target="_blank">Register here</a></p>
  </div>

  <script>
    function loginStudent() {
      const name = document.getElementById("studentName").value.trim();
      const regNo = document.getElementById("studentRegNo").value.trim();

      if (!name || !regNo) {
        alert("⚠️ Please fill in both fields!");
        return;
      }

      // ✅ Registration No Format Validation
      const regPattern = /^PIET24CS\d{3}$/;
      if (!regPattern.test(regNo)) {
        alert("❌ Invalid Registration Number!\nFormat: PIET24CS000 to PIET24CS999");
        return;
      }

      // Store student info in localStorage
      const studentData = { name, regNo, loginTime: new Date().toLocaleString() };
      localStorage.setItem("currentStudent", JSON.stringify(studentData));

      // Optional: Add login data to admin record
      const allStudents = JSON.parse(localStorage.getItem("students")) || [];
      allStudents.push({
        name,
        regNo,
        quiz: "Not Attempted Yet",
        time: studentData.loginTime
      });
      localStorage.setItem("students", JSON.stringify(allStudents));

      // Redirect to quiz selection page
      window.location.href = "quiz1stpage.html";
    }
  </script>

</body>
</html>
